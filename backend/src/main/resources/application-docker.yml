spring:
  r2dbc:
    url: r2dbc:postgresql://postgres:5432/seatflow
    username: postgres
    password: postgres
    pool:
      initial-size: 5
      max-size: 20
      max-idle-time: 30m
      validation-query: SELECT 1

  data:
    redis:
      host: redis
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

  webflux:
    base-path: /api

server:
  port: 8080

logging:
  level:
    com.seatflow: INFO
    org.springframework.data.r2dbc: WARN
    io.r2dbc.postgresql: WARN
    root: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized